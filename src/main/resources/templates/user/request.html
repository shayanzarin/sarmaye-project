<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<header>
    <link rel="stylesheet" href="/css/profile.css">
    <h1>پروفایل</h1>
</header>
<article>
    <h2><a href="/user/home">back home</a></h2>

    <div th:switch="${requestList}" >
        <table class="vitamins">
            <thead>
            <tr>
                <th>توضيح</th>
                <th>موضوع</th>
                <th>وضعيت</th>
                <th>پاسخ</th>
                <th>فايل</th>
                <th>بستن</th>
                <th>ويرايش</th>
                <th>حذف</th>
            </tr>
            </thead>
            <!--        <tfoot>-->
            <!--        <tr>-->
            <!--            <td colspan="4">-->
            <!--                <p><strong>mcg</strong> stands for micrograms. <strong>IU</strong> stands for International Units</p>-->

            <!--            </td>-->
            <!--        </tr>-->
            <!--        </tfoot>-->
            <tbody>
            <tr th:each="request : ${requestList}">
                <td th:text="${request.description}"></td>
                <td th:text="${request.subject}"></td>
                <td th:text="${request.status}"></td>
                <td th:text="${request.answer}"></td>
                <td> <a th:href="@{/user/show-file/{id}(id=${request.id})}">فايل</a></td>
                <td> <a th:href="@{/user/close-request/{id}(id=${request.id})}">بستن</a> </td>
                <td> <a th:href="@{/user/edit-request/{id}(id=${request.id})}">ويرايش</a> </td>
                <td> <a th:href="@{/user/delete-request/{id}(id=${request.id})}">حذف</a></td>
            </tr>

            </tbody>
        </table>

    </div>
</article>
</html>
